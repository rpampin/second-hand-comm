<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mercadito Personal - Redireccion</title>
  <meta http-equiv="refresh" content="0; url=/admin/index.html" />
  <script>
    const current = window.location.pathname.endsWith('/') ? window.location.pathname : `${window.location.pathname}/`;
    const target = current.includes('/admin/') ? current : '/admin/';
    window.location.replace(`${target}index.html${window.location.search}${window.location.hash}`);
  </script>
</head>
<body></body>
</html>
